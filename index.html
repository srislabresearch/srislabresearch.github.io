<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRIS LAB</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f4f4f4;
            width: 100%;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        h1 {
            font-size: 2rem;
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: flex-end;
        }

        .nav-links {
            list-style-type: none;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 1rem;
            color: #333;
        }

        /* Highlight active page */
        .nav-links a.active {
            font-weight: bold;
            background-color: #f4d03f;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #000;
        }

        /* Responsive Design */
        @media only screen and (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .icon {
                width: 40px;
                height: 40px;
            }

            h1 {
                font-size: 1.5rem;
                text-align: center;
                width: 100%;
            }

            nav {
                width: 100%;
            }

            .nav-links {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .nav-links a {
                font-size: 1.2rem; /* Slightly larger font size for easier readability */
                padding: 0.5rem;
                width: 100%;
                display: block;
            }

            .header-container {
                align-items: center;
                width: 100%;
            }
        }

        /* Main content styling */
        main {
            padding: 2rem;
        }

        footer {
            padding: 1rem;
            text-align: center;
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="pass.png" alt="SRIS Lab Icon" class="icon"> <!-- Update the path to your icon -->
            <h1>SRIS LAB</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="people.html">People</a></li>
                    <li><a href="publication.html">Publications</a></li>
                    <li><a href="grants.html">Grants</a></li>
                    <li><a href="research.html">Research</a></li>
                    <li><a href="talks.html">Talks</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="home">
            <h2>Welcome to SRIS LAB</h2>
            <p>Here at SRIS LAB, we focus on data science and innovative research...</p>
        </section>
    </main>

    <footer>
        <p>Â© 2024 SRIS LAB. All Rights Reserved.</p>
    </footer>
</body>
</html>
